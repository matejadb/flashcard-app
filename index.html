<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/general.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="stylesheet" href="./styles/queries.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Flashcard app</title>
	</head>
	<!-- HARD CODED FOR START -->
	<body>
		<div class="main-container">
			<header class="app-header">
				<h1>
					<img
						src="./assets/images/logo-large.svg"
						id="logo"
						alt="Flashcard App Logo"
					/>
				</h1>
				<div role="tablist" class="tablist">
					<button
						role="tab"
						id="study-tab"
						aria-controls="study-mode-panel"
						class="tab tab--current tab--study-mode text--preset-4-semi"
						type="button"
						aria-selected="true"
					>
						Study Mode
					</button>
					<button
						role="tab"
						id="all-cards-tab"
						aria-controls="all-cards-panel"
						class="tab tab--all-cards text--preset-4-semi"
						type="button"
						aria-selected="false"
					>
						All Cards
					</button>
				</div>
			</header>

			<main>
				<section
					id="study-mode-panel"
					role="tabpanel"
					aria-labelledby="study-tab"
					class="study-mode-content"
				>
					<div class="flashcard-section">
						<header class="flashcard-section-header">
							<div class="category-filter">
								<div class="categories-dropdown">
									<button
										class="btn btn--border category-btn"
										aria-expanded="false"
										aria-haspopup="listbox"
										type="button"
									>
										<span class="text--preset-4-medium">All Categories</span>
										<img
											src="./assets/images/icon-chevron-down.svg"
											role="presentation"
											alt=""
										/>
									</button>
									<div
										id="category-menu"
										role="menu"
										aria-labelledby="category-button"
										class="categories-dropdown--content hidden"
									>
										<div
											role="menuitemcheckbox"
											aria-checked="false"
											tabindex="0"
										>
											<input type="checkbox" id="cat-art" />
											<label for="cat-art" class="text--preset-5-medium"
												>Art (1)</label
											>
										</div>
										<hr />
										<div
											role="menuitemcheckbox"
											aria-checked="false"
											tabindex="0"
										>
											<input type="checkbox" id="cat-css" />
											<label for="cat-css" class="text--preset-5-medium"
												>CSS (6)</label
											>
										</div>
										<hr />
										<div
											role="menuitemcheckbox"
											aria-checked="false"
											tabindex="0"
										>
											<input type="checkbox" id="cat-geography" />
											<label for="cat-geography" class="text--preset-5-medium"
												>Geography (4)</label
											>
										</div>
									</div>
								</div>
								<div class="mastered-controls">
									<input
										type="checkbox"
										id="hide-mastered"
										class="hide-mastered"
									/>
									<label for="hide-mastered" class="text--preset-4-medium"
										>Hide Mastered</label
									>
								</div>
							</div>

							<button class="btn btn--border" type="button">
								<img
									src="./assets/images/icon-shuffle.svg"
									role="presentation"
									alt=""
								/>
								<span class="text--preset-4-medium">Shuffle</span>
							</button>
						</header>
						<hr />

						<div class="no-flashcards">
							<div class="flashcards-hint">
								<h4 class="text--preset-2">No cards to study</h4>
								<p class="text--preset-4-regular">
									You don't have any cards yet. Add your first card in the All
									Cards tab.
								</p>
							</div>
							<button class="btn btn--secondary text--preset-4-medium btn-hint">
								Go To All Cards
							</button>
						</div>

						<div class="flashcard-container--main hidden">
							<div class="flashcard-container">
								<div class="flashcard-content">
									<article
										class="flashcard-content-question"
										aria-live="polite"
									></article>

									<article
										class="flashcard-content-answer hidden"
										aria-live="polite"
									></article>
								</div>

								<div class="flashcard-actions">
									<button class="btn btn--primary" type="button">
										<img
											src="./assets/images/icon-circle-check.svg"
											role="presentation"
											alt=""
										/>
										<span class="text--preset-4-medium">I Know This</span>
									</button>

									<button class="btn btn--secondary" type="button">
										<img
											src="./assets/images/icon-reset.svg"
											role="presentation"
											alt=""
										/>
										<span class="text--preset-4-medium">Reset Progress</span>
									</button>
								</div>
							</div>
							<hr />

							<nav
								aria-label="Flashcard navigation"
								class="navigation-controls"
							>
								<button class="btn btn--border" type="button">
									<img
										src="./assets/images/icon-chevron-left.svg"
										role="presentation"
										alt=""
									/>
									<span class="text--preset-4-medium previous-card"
										>Previous</span
									>
								</button>

								<span class="text--preset-5-medium card-number"
									>Card 1 of 40</span
								>

								<button class="btn btn--border" type="button">
									<span class="text--preset-4-medium next-card">Next</span>
									<img
										src="./assets/images/icon-chevron-right.svg"
										role="presentation"
										alt=""
									/>
								</button>
							</nav>
						</div>
					</div>

					<aside class="statistics-section" aria-labelledby="stats-heading">
						<h2 class="text--preset-2" id="stats-heading">Study Statistics</h2>

						<div class="statistics-content">
							<div class="statistics-card">
								<div class="text-container">
									<h3 class="text--preset-4-medium">Total Cards</h3>
									<span class="text--preset-1 cards--total">40</span>
								</div>
								<div class="icon-container total">
									<img
										src="./assets/images/icon-stats-total.svg"
										role="presentation"
										alt=""
									/>
								</div>
							</div>

							<div class="statistics-card">
								<div class="text-container">
									<h3 class="text--preset-4-medium">Mastered</h3>
									<span class="text--preset-1 cards--mastered">11</span>
								</div>
								<div class="icon-container mastered">
									<img
										src="./assets/images/icon-stats-mastered.svg"
										role="presentation"
										alt=""
									/>
								</div>
							</div>

							<div class="statistics-card">
								<div class="text-container">
									<h3 class="text--preset-4-medium">In Progress</h3>
									<span class="text--preset-1 cards--in-progress">21</span>
								</div>
								<div class="icon-container in-progress">
									<img
										src="./assets/images/icon-stats-in-progress.svg"
										role="presentation"
										alt=""
									/>
								</div>
							</div>

							<div class="statistics-card">
								<div class="text-container">
									<h3 class="text--preset-4-medium">Not Started</h3>
									<span class="text--preset-1 cards--not-started">8</span>
								</div>
								<div class="icon-container not-started">
									<img
										src="./assets/images/icon-stats-not-started.svg"
										role="presentation"
										alt=""
									/>
								</div>
							</div>
						</div>
					</aside>
				</section>

				<section
					id="all-cards-panel"
					role="tabpanel"
					aria-labelledby="all-cards-tab"
					class="all-cards-content hidden"
				>
					<form class="form--new-card">
						<div class="new-card--input">
							<div class="input">
								<label for="new-question" class="text--preset-4-medium"
									>Question</label
								>
								<input
									type="text"
									id="new-question"
									name="new-question"
									class="text--preset-4-regular"
									placeholder="e.g, What is the capital of France?"
								/>
								<div class="input--error hidden">
									<img
										src="./assets/images/icon-error.svg"
										role="presentation"
										alt=""
									/>
									<p class="text--preset-5-regular">Please enter a question.</p>
								</div>
							</div>
							<div class="input">
								<label for="new-answer" class="text--preset-4-medium"
									>Answer</label
								>
								<textarea
									name="new-answer"
									id="new-answer"
									class="text--preset-4-regular"
									placeholder="e.g, Paris"
								></textarea>
								<div class="input--error hidden">
									<img
										src="./assets/images/icon-error.svg"
										role="presentation"
										alt=""
									/>
									<p class="text--preset-5-regular">Please enter an answer.</p>
								</div>
							</div>
							<div class="input">
								<label for="new-category" class="text--preset-4-medium"
									>Category</label
								>
								<input
									type="text"
									id="new-category"
									name="new-category"
									class="text--preset-4-regular"
									placeholder="e.g, Geography"
								/>
							</div>
							<div class="input--error hidden">
								<img
									src="./assets/images/icon-error.svg"
									role="presentation"
									alt=""
								/>
								<p class="text--preset-5-regular">Please enter a category.</p>
							</div>
						</div>
						<button type="submit" class="btn btn--primary btn--create-card">
							<img
								src="./assets/images/icon-circle-plus.svg"
								role="presentation"
								alt=""
							/>
							<span class="text--preset-4-semi">Create Card</span>
						</button>
					</form>

					<div class="all-cards-section-controls">
						<div class="category-filter">
							<div class="categories-dropdown">
								<button
									class="btn btn--border category-btn"
									aria-expanded="false"
									aria-haspopup="listbox"
									type="button"
								>
									<span class="text--preset-4-medium">All Categories</span>
									<img
										src="./assets/images/icon-chevron-down.svg"
										role="presentation"
										alt=""
									/>
								</button>
								<div
									id="category-menu"
									role="menu"
									aria-labelledby="category-button"
									class="categories-dropdown--content hidden"
								>
									<div
										role="menuitemcheckbox"
										aria-checked="false"
										tabindex="0"
									>
										<input type="checkbox" id="cat-art" />
										<label for="cat-art" class="text--preset-5-medium"
											>Art (1)</label
										>
									</div>
									<hr />
									<div
										role="menuitemcheckbox"
										aria-checked="false"
										tabindex="0"
									>
										<input type="checkbox" id="cat-css" />
										<label for="cat-css" class="text--preset-5-medium"
											>CSS (6)</label
										>
									</div>
									<hr />
									<div
										role="menuitemcheckbox"
										aria-checked="false"
										tabindex="0"
									>
										<input type="checkbox" id="cat-geography" />
										<label for="cat-geography" class="text--preset-5-medium"
											>Geography (4)</label
										>
									</div>
								</div>
							</div>

							<div class="mastered-controls">
								<input
									type="checkbox"
									id="hide-mastered--all-cards"
									class="hide-mastered"
								/>
								<label
									for="hide-mastered--all-cards"
									class="text--preset-4-medium"
									>Hide Mastered</label
								>
							</div>
						</div>

						<button class="btn btn--border" type="button">
							<img
								src="./assets/images/icon-shuffle.svg"
								role="presentation"
								alt=""
							/>
							<span class="text--preset-4-medium">Shuffle</span>
						</button>
					</div>

					<div class="flashcard-container--all-cards"></div>
					<div class="pagination">
						<button
							class="btn btn--secondary text--preset-4-medium btn--load-more"
						>
							Load More
						</button>
					</div>
				</section>
			</main>
		</div>

		<script src="./scripts/app.js"></script>
	</body>
</html>
